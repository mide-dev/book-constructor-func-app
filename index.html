<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Document</title>
  </head>
  <body>
    <aside class="side-bar">
        <div class="side-bar-profile">
          <div class="profile-image-wrap">
            <img src="./assets/profile-avater.png" alt="profile picture" class="profile-image"></img>
          </div>
          <div class="profile-text-wrap">
            <span>Welcome Back,</span>
            <span class="user-name">Sarah</span>
          </div>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="#">
                <svg class="all-svgs">
                  <use
                    xlink:href="assets/all-svgs.svg#icon-all-books"
                  ></use>
                  <span>All Books</span>
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="all-svgs">
                  <use
                    xlink:href="assets/all-svgs.svg#icon-saved"
                  ></use>
                </svg>
                <span>Saved</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="all-svgs">
                  <use
                    xlink:href="assets/all-svgs.svg#icon-add"
                  ></use>
                </svg>
                <span>Add a Book</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="all-svgs">
                  <use
                    xlink:href="assets/all-svgs.svg#icon-edit-profile"
                  ></use>
                </svg>
                <span>Edit Profile</span>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="all-svgs">
                  <use
                    xlink:href="assets/all-svgs.svg#icon-cloud-connect"
                  ></use>
                </svg>
                <span>Connect to Cloud</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="logo">
          <img src="./assets/Vectorlogo.png" alt="logo">
        </div>
    </aside>
    <main class="main-content">
      <header>
        <div class="logo">
          <img src="./assets/Vectorlogo.png" alt="logo">
        </div>
        <div>
          <input type="text" placeholder="Search my books" class="border-2">
        </div>
      </header>
    </main>
    <script src="main.js"></script>
  </body>
</html>
